<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <script src="Scripts/knockout-2.2.1.js"></script>
    <script src="Scripts/main.js"></script>

    <title>Demo JS - Esempio: Ordine</title>
</head>
<body>
    <div class="row">
        <div class="container">
            <div class="span8">
                <h2>Ordine</h2>
                <div id="divAlert" class="bloccoErrore fade in" hidden>
                    <span id="txtAlert"></span>
                </div>
                <div id="boxAggiungiProdotto" class="span8">
                    <input id="txtAggiungiProdotto" type="text" class="input-xlarge search-query" />
                    <button id="add" type="submit" class="btn btn-large btn-primary" >Aggiungi prodotto</button>
                </div>
                <table id="tab" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Codice</th>
                            <th>Descrizione</th>
                            <th>Ditta</th>
                            <th>Qta</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tabBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Totale</td>
                            <td><span id="totale">0</span></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                <div id="boxConfermaOrdine" class="span8">
                    <p>
                        <button id="btnConferma" class="btn btn-large" type="button">Conferma</button>
                        <button id="btnAnnulla" class="btn btn-large" type="button">Annulla</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
